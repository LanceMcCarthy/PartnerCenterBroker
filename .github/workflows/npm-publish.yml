name: Package And Distribute

on:
  push:
    branches:
      - releases/*
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run: |
          npm run rebuild
          npm run test
        env:
          PARTNER_CENTER_TENANT_ID: ${{ secrets.TENANT_ID }}
          PARTNER_CENTER_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          PARTNER_CENTER_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          PARTNER_CENTER_APP_ID: ${{ secrets.DVLUP_PWA_APP_ID }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://npm.pkg.github.com/
      - run: |
          npm ci
          npm run publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
